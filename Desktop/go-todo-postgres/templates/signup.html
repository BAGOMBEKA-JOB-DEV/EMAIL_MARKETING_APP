<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 960px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #003366;
            border: none;
            border-radius: 0.375rem;
            padding: 10px 20px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #002244;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 0.375rem;
            box-shadow: none;
        }
        .image-column {
            text-align: center;
        }
        .image-column img {
            max-width: 100%;
            border-radius: 8px;
        }
        .link {
            color: #003366;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mb-4">Signup</h1>
                <form method="POST" action="/signup">
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
                <p class="mt-3">Aready have an account? <a href="/login" class="link">Login here!</a></p>
            </div>
            <div class="col-md-6 image-column">
                <img  src="/assets/t1.jpg">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qgI39k7Bs6R6M8E9HcqDtv3hFa1F5rNl7AsSFS8xJrG4n4CsfKtQ4D9Ue0LzwB4j" crossorigin="anonymous"></script>
</body>
</html>

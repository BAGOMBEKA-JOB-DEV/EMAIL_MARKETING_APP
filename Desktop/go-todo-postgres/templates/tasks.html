<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: calc(100% - 52px);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .form-container button {
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 15px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #002244;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list a {
            text-decoration: none;
            color: #003366;
            margin-left: 10px;
            border-radius: 4px;
            padding: 5px 10px;
            border: 1px solid #003366;
        }
        .task-list a:hover {
            background-color: #003366;
            color: white;
        }
        .mark-done {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .mark-done:hover {
            background-color: #218838;
        }
        .delete {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 form-container">
                <h1 class="text-center">Your Tasks</h1>

                <form method="POST" action="/add">
                    <input type="text" name="task" placeholder="Enter a new task" required>
                    <button type="submit">Add Task</button>
                </form>

                <ul class="task-list">
                    <!-- Example task items -->
                    <!-- Replace with server-side rendering or templating language -->
                    
                    {{range .}}
                        <li>
                            {{.Name}}
                            {{if .Done}}(Done)
                            {{else}}<a class="mark-done" href="/done/{{.ID}}">Mark as Done</a>{{end}}
                            <a class="delete" href="/delete/{{.ID}}">Delete</a>
                        </li>
                    {{end}}
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
